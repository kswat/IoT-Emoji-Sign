  <div>
      <p id='out'></p>
    <p id='pix'></p>
      <canvas id='emoji' width='16' height='16'></canvas>
  </div>
  <script>
    function nw() { return new WebSocket('ws://' + location.hostname + ':81/', ['arduino']); }
    var ws = nw();

    function cc(c) {
      return String.fromCharCode(c / 64);
    }

    function clickEmoji(e) {
      var xo = 6;
      var yo = 5;
      var xs = 26;
      var ys = 24;
      var x = e.offsetX;
      var y = e.offsetY;
      var c = Math.round((x - xo - 16) / xs);
      var r = Math.round((y - yo - 16) / ys);

      document.getElementById('out').innerText = 'Selected [' + c + ', ' + r + ']';
      var img = document.getElementById('emojis');
      var ce = document.getElementById('emoji');
      var ctx = ce.getContext('2d');
      ctx.drawImage(img, -(xo + (xs * c)), -(yo + (ys * r)), 262, 244);

      var d = ctx.getImageData(0, 0, 16, 16).data;
      var t = '';
     
      for (var i = 0; i < 256; i++) {
        t += cc(d[(i * 16)]);
        t += cc(d[(i * 16) + 1]);
        t += cc(d[(i * 16) + 2]);
        
      }
      ws.send(t, { binary: true });
    }
  </script>
